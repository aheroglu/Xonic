<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/welcome"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-margin ion-padding">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <ion-row class="ion-margin-bottom">
        <ion-col>
          <ion-label>Create your account</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-label
            *ngIf="name.errors?.['required']&& (name.dirty || name.touched)"
            class="error"
            >Name is required</ion-label
          >
          <ion-input
            #name="ngModel"
            [(ngModel)]="model.name"
            name="name"
            type="text"
            placeholder="Name"
            fill="outline"
            required
          ></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-label
            *ngIf="username.errors?.['required']&& (username.dirty || username.touched)"
            class="error"
            >Username is required</ion-label
          >
          <ion-input
            #username="ngModel"
            [(ngModel)]="model.username"
            name="username"
            type="text"
            placeholder="Username"
            fill="outline"
            required
          ></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-label
            *ngIf="email.errors?.['required']&& (email.dirty || email.touched)"
            class="error"
            >Email is required</ion-label
          >
          <ion-input
            #email="ngModel"
            [(ngModel)]="model.email"
            name="email"
            type="email"
            placeholder="Email"
            fill="outline"
            required
          ></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-label
            *ngIf="birthdate.errors?.['required']&& (birthdate.dirty || birthdate.touched)"
            class="error"
            >Birthdate is required</ion-label
          >
          <ion-input
            #birthdate="ngModel"
            [(ngModel)]="model.birthdate"
            name="birthdate"
            type="date"
            fill="outline"
            placeholder="Birthdate"
            required
            aria-label="Birthdate"
          ></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-label
            *ngIf="password.errors?.['required']&& (password.dirty || password.touched)"
            class="error"
            >Password is required</ion-label
          >
          <ion-input
            #password="ngModel"
            [(ngModel)]="model.password"
            name="password"
            type="password"
            placeholder="Password"
            fill="outline"
            required
          >
            <ion-input-password-toggle
              slot="end"
              color="dark"
            ></ion-input-password-toggle>
          </ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-label
            *ngIf="confirmPassword.errors?.['required']&& (confirmPassword.dirty || confirmPassword.touched)"
            class="error"
            >Confirm password is required</ion-label
          >
          <ion-input
            #confirmPassword="ngModel"
            [(ngModel)]="model.confirmPassword"
            name="confirmPassword"
            type="password"
            placeholder="Confirm password"
            fill="outline"
            required
          >
            <ion-input-password-toggle
              slot="end"
              color="dark"
            ></ion-input-password-toggle>
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            type="submit"
            [disabled]="!form.valid"
            expand="block"
            shape="round"
            >Sign Up</ion-button
          >
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
