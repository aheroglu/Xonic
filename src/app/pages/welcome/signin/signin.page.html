<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/welcome"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-margin ion-padding">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <ion-row class="ion-margin-bottom">
        <ion-col>
          <ion-label>Sign in to Xonic</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-label
            *ngIf="email.errors?.['required']&& (email.dirty || email.touched)"
            class="error"
            >Email is required</ion-label
          >
          <ion-input
            #email="ngModel"
            [(ngModel)]="model.email"
            name="email"
            type="email"
            placeholder="Enter email"
            fill="outline"
            required
          ></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-label
            *ngIf="password.errors?.['required']&& (password.dirty || password.touched)"
            class="error"
            >Password is required</ion-label
          >
          <ion-input
            #password="ngModel"
            [(ngModel)]="model.password"
            name="password"
            type="password"
            placeholder="Enter password"
            fill="outline"
            required
          >
            <ion-input-password-toggle
              slot="end"
              color="dark"
            ></ion-input-password-toggle>
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            [disabled]="!form.valid"
            type="submit"
            expand="block"
            shape="round"
            >Sign In</ion-button
          >
          <ion-button
            routerLink="/welcome/forgot-password"
            fill="outline"
            expand="block"
            shape="round"
            class="ion-margin-top"
            >Forgot password?</ion-button
          >
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
