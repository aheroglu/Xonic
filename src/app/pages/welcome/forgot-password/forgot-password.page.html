<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/welcome/signin"></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-margin ion-padding">
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
      <ion-row>
        <ion-col size="12">
          <ion-label
            *ngIf="email.errors?.['required']&& (email.dirty || email.touched)"
            class="error"
            >Email is required</ion-label
          >
          <ion-input
            #email="ngModel"
            [(ngModel)]="model.email"
            name="email"
            type="email"
            placeholder="Enter email"
            fill="outline"
            required
          ></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            [disabled]="!form.valid"
            type="submit"
            expand="block"
            shape="round"
            >Reset</ion-button
          >
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
